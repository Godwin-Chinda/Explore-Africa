<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@700&family=Patua+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="shared.css" />
    <link rel="stylesheet" href="home.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div id="page-logo">Explore Africa</div>
      <nav>
        <ul>
          <li><a href="">Destinations</a></li>
          <li><a href="">About</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="explore">
        <div id="explore-content">
          <h1>Godwin's Explore Page</h1>
          <p>Let's explore Africa together!</p>
          <a href="">Explore Places</a>
        </div>
      </section>

      <section id="highlights">
        <h2>Highlights</h2>
        <ul id="destinations">
          <li class="destination">
            <img
              src="images/places/johannesburg-South Africa.jpg"
              alt="Bridge in a cool evening"
            />
            <p>Johannesburg <strong>SA</strong></p>
          </li>
          <li class="destination">
            <img src="images/places/Cairo-Egypt.jpg" alt="Castle" />
            <p>Cairo <strong>Egypt</strong></p>
          </li>
          <li class="destination">
            <img src="images/places/Lagos-Nigeria.jpg" alt="Lagos Bridge" />
            <p>Lagos <strong>Nigeria</strong></p>
          </li>
          <li class="destination">
            <img
              src="images/places/Nairobi-Kenya.jpg"
              alt=" A view of Nairobi from the sky "
            />
            <p>Nairobo <strong>Kenya</strong></p>
          </li>
        </ul>
      </section>
    </main>

    <footer>
      <ul>
        <li>
          <a href="https://www.facebook.com">
            <img src="images/icons/facebook.png" alt="facebook icon"
          /></a>
        </li>
        <li>
          <a href="https://www.instagram.com">
            <img src="images/icons/insta.png" alt="instagram icon"
          /></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
