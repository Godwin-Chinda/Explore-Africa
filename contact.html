<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="images/icons/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@700&family=Patua+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="shared.css" />
    <link rel="stylesheet" href="contact.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div id="page-logo"><a href="home.html">Explore Africa</a></div>
      <nav>
        <ul>
          <li><a href="destination.html">Destinations</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <main><h1>Contact Us</h1></main>

    <main>
      <form action="/contact.html" method="get">
        <h2>How can we help you?</h2>
        <section>
          <ul>
            <li>
              <label for="name">Your Name</label>
              <input type="text" name="username" id="name" required />
            </li>

            <li>
              <label for="phonenumber">Phone Number</label>
              <input type="tel" name="number" id="phonenumber" required />
            </li>

            <li>
              <label for="usermail">Email</label>
              <input type="text" name="email" id="usermail" required />
            </li>

            <li>
              <label for="user-message">Your Message</label>
              <textarea type="text" name="message" id="user-message" required></textarea>
            </li>
          </ul>
        </section>

        <section>
          <h2>How should we contact you?</h2>
          <ul>
            <li class="radio-control">
              <input
                type="radio"
                name="reply"
                value="phone"
                id="reply-call"
                required
              />
              <label for="reply-call">Call Me</label>
            </li>

            <li class="radio-control">
              <input
                type="radio"
                name="reply"
                value="message"
                id="text-message"
                required
              />
              <label for="text-message">Text Me</label>
            </li>

            <li class="radio-control">
              <input
                type="radio"
                name="reply"
                value="none"
                id="no-reply"
                required
              />
              <label for="no-reply">Don't Reply</label>
            </li>
          </ul>
        </section>

        <section id="terms-position" class="radio-control">
            <input type="checkbox" name="terms" id="accept-terms" required>
            <label for="accept-terms">Accept terms</label>
        </section>

        <section id="btn-position">
            <button type="reset" class="btn-empty">Clear</button>
            <button type="submit" class="btn-colour">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
